      type: "document"
      required: false
      format: ["PDF", "Word"]
      
  outputs:
    - name: "定款"
      type: "document"
      format: ["Word", "PDF"]
      
    - name: "登記申請書類一式"
      type: "document_set"
      format: ["PDF"]
      
    - name: "設立手続きチェックリスト"
      type: "checklist"
      format: ["Excel", "PDF"]
      
    - name: "設立後届出書類"
      type: "document_set"
      format: ["PDF", "Word"]

