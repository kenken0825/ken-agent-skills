      type: "document"
      format: ["PDF", "Word"]
      
    - name: "必要書類チェックリスト"
      type: "checklist"
      format: ["Excel", "PDF"]
      
    - name: "提出前確認レポート"
      type: "report"
      format: ["PDF"]

