io_specification:
  inputs:
    - name: "会計データ"
      type: "data"
      required: true
      format: ["API", "CSV", "Excel"]
      
    - name: "予算データ"
      type: "data"
      required: false
      format: ["Excel", "CSV"]
      
    - name: "部門マスタ"
      type: "data"
      required: false
      format: ["CSV", "JSON"]
      
  outputs:
    - name: "財務諸表"
      type: "report"
      format: ["Excel", "PDF"]
      
    - name: "経営分析レポート"
      type: "report"
      format: ["PowerPoint", "PDF"]
      
    - name: "KPIダッシュボード"
      type: "dashboard"
      format: ["Web", "PDF"]
      
    - name: "部門別損益"
      type: "report"
      format: ["Excel", "PDF"]

