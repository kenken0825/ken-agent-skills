  problem: "月次決算の作成に時間がかかり、経営判断に必要な情報提供が遅れる"
  solution: "会計データの自動集計と財務諸表・分析レポートの自動生成"
  features:
    - "会計ソフトとの連携による財務諸表の自動作成"
    - "前年比較・予算実績対比などの分析レポート生成"
    - "経営ダッシュボードとKPI可視化機能"

