io_specification:
  inputs:
    - name: "レシート画像"
      type: "image"
      required: true
      format: ["JPEG", "PNG", "PDF"]
      
    - name: "経費申請情報"
      type: "form"
      required: true
      format: "JSON"
      
    - name: "プロジェクトコード"
      type: "text"
      required: false
      format: "string"
      
  outputs:
    - name: "仕訳データ"
      type: "data"
      format: ["CSV", "JSON"]
      
    - name: "承認済経費一覧"
      type: "report"
      format: ["Excel", "PDF"]
      
    - name: "会計連携データ"
      type: "data"
      format: ["API", "CSV"]
      
    - name: "経費分析レポート"
      type: "report"
      format: ["PDF"]

